<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>

    <!-- HEADER -->
    <nav id="headbar">
      <div id="headcontent">
        <img src="resources/images/logo.png" class="glasses" alt="Secret Agent Supply Inc. logo">
        <div id="name">
          SECRET AGENT SUPPLY INC.
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <div id="main">
      <div id="mainbox">
        <h1 class="headline">
          NEW ARRIVAL
        </h1>
        <h2 class="new">
          SPORT BIKES AND MOTORCYCLES
        </h2>
      </div>
    </div>

    <!-- PRODUCTS -->
    <div id="products">
      <div id="productline">
        <div class="item">
          Eyewear
        </div>
        <div class="item">
          Apparel
        </div>
        <div class="item">
          Gadgets
        </div>
        <div class="item">
          Vehicles
        </div>
        <div class="item">
          Classes
        </div>
        <div class="item">
          Contact
        </div>
      </div>
    </div>

    <!-- PROMOS -->
    <div id="promosection">
      <div id="promos1" class="promocontainer">
        <div class="promobox">
          <img class="pic" src="resources/images/pen.png" alt="A really cool pen">
        </div>
        <div class="promobox">
          <img class="pic" src="resources/images/watch.png" alt="A really cool watch">
        </div>
        <div class="promobox">
          <img class="pic" src="resources/images/glasses.png" alt="A really cool pair of glasses">
        </div>
      </div>

      <div id="promos2" class="promocontainer">
        <div class="boxbottom">
          <h3>Exploding Pen</h3>
        </div>
        <div class="boxbottom">
          <h3>Cellular Watch</h3>
        </div>
        <div class="boxbottom">
          <h3>Thermal glasses</h3>
      </div>
    </div>

    <div id="promos3" class="promocontainer">
      <div class="promobottom">
        <h4>Location</h4>
      </div>
      <div class="promobottom">
        <h4>Hours</h4>
      </div>
    </div>

    <div id="promos4" class="promocontainer">
      <div class="promobottomwhite">
        47.345436, 84.32354
      </div>
      <div class="promobottomwhite">
        0800-1300
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer">
      <div id="footercontent">
        Copyright Secret Agent Supply Inc.
      </div>
    </div>

  </body>
</html>
